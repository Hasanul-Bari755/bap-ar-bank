<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-lime-500 text-center mt-6">Let's get some <span class="font-semibold text-cyan-500">Money</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 p-8 text-white rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2  class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-pink-400 p-8 text-white rounded-xl">
                    <h4 class="text-2xl">Withdrow</h4>
                    <h2 class="text-5xl">$<span id="withdrow-total">00</span></h2>
                </div>
                <div class="bg-purple-400 p-8 text-white rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
                
               
            </div>
        </section>
          <!-- deposit and Withdrow -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-sky-400 p-8  rounded-xl">
                    <h4 class="text-2xl text-white">Please Deposit</h4>
                    <input class="w-9/12 block mb-2 px-3 mt-4 h-8 rounded" type="email" name="" id="deposit-input" placeholder="$ Amount you want to deposit">
                    
                    <button id="btn-deposit" class="bg-yellow-600 hover:bg-sky-700 py-2 px-8 mt-2 rounded-md font-medium ">Deposit</button>
                    
                </div>
                <div class="bg-teal-400 p-8  rounded-xl">
                    <h4 class="text-2xl text-white">Please Withdrow</h4>
                    <input class="w-9/12 block mb-2 px-3 mt-4 h-8 rounded" type="email" name="" id="withdrow-input" placeholder="$ Amount you want to Withdrow">
                    
                    <button id="btn-withdrow" class="bg-yellow-600 hover:bg-sky-700 py-2 px-8 mt-2 rounded-md font-medium ">Withdrow<button>
                    
                </div>
               
            
            
            </div>
        </section>
    </main>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdrow.js"></script>
</body>
</html>
